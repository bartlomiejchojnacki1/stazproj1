databaseChangeLog:
  - changeSet:
      id: create_book_table
      author: gl
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(25)
                  constraints:
                    nullable: false
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: author
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: available
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_category_id
                    references: category(id)
        - createTable:
            tableName: borrow
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: borrowed
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: returned
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: comment
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: book_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_id
                    references: book(id)
  - include:
      - file: /db/changelog/changes/database_init.sql